name: Deploy API to Koyeb

on:
  push:
    branches:
      - master
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Koyeb
        run: |
          curl -X POST "https://app.koyeb.com/v1/apps/ba796b33-9dc1-446c-a6e0-7af7565c6a79/deploy" \
          -H "Authorization: Bearer ${{ secrets.KOYEB_API_TOKEN }}"
